services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: raido
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: raido
    volumes: [db:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raido -d raido"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  db-admin:
    image: adminer
    restart: unless-stopped
    ports: ["5050:8080", "8081:8080"]
    depends_on:
      db:
        condition: service_healthy

  icecast:
    image: infiniteproject/icecast
    restart: unless-stopped
    ports: ["8000:8000"]
    environment:
      - ICECAST_SOURCE_PASSWORD=hackme
      - ICECAST_ADMIN_PASSWORD=hackme
      - ICECAST_PASSWORD=hackme
      - ICECAST_RELAY_PASSWORD=hackme
    volumes:
      - ./logs/icecast:/var/log/icecast

  liquidsoap:
    image: savonet/liquidsoap:v2.2.5
    restart: unless-stopped
    depends_on: [icecast]
    volumes:
      - /mnt/music:/mnt/music:ro
      - ./infra/liquidsoap/radio.liq:/radio.liq:ro
      - shared:/shared
    command: ["liquidsoap","/radio.liq"]
    ports: ["1234:1234","8080:8080"]

  api:
    build: ./services/api
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes: 
      - shared:/shared
      - /mnt/music:/mnt/music:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  kokoro-tts:
    image: ghcr.io/remsky/kokoro-fastapi-cpu
    restart: unless-stopped
    # Remap host port to avoid conflicts; service remains on 8880 internally
    ports:
      - "8091:8880"
    environment:
      - USE_GPU=false
      - DOWNLOAD_MODEL=true

