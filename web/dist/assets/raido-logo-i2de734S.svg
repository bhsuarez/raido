<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Skull base -->
  <ellipse cx="30" cy="25" rx="12" ry="14" fill="#F8F8FF" stroke="#333" stroke-width="1"/>
  
  <!-- Eye sockets -->
  <ellipse cx="26" cy="21" rx="3" ry="4" fill="#000"/>
  <ellipse cx="34" cy="21" rx="3" ry="4" fill="#000"/>
  
  <!-- Eye patch -->
  <ellipse cx="34" cy="21" rx="6" ry="5" fill="#000"/>
  <path d="M 28 16 Q 40 10 44 20" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <path d="M 30 26 L 28 30 L 32 30 Z" fill="#333"/>
  
  <!-- Mouth/Jaw -->
  <path d="M 24 32 Q 30 36 36 32" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Crossbones behind skull -->
  <g transform="translate(30,40) rotate(45)">
    <rect x="-8" y="-1" width="16" height="2" fill="#F8F8FF" stroke="#333" stroke-width="0.5"/>
    <circle cx="-8" cy="0" r="2" fill="#F8F8FF" stroke="#333" stroke-width="0.5"/>
    <circle cx="8" cy="0" r="2" fill="#F8F8FF" stroke="#333" stroke-width="0.5"/>
  </g>
  <g transform="translate(30,40) rotate(-45)">
    <rect x="-8" y="-1" width="16" height="2" fill="#F8F8FF" stroke="#333" stroke-width="0.5"/>
    <circle cx="-8" cy="0" r="2" fill="#F8F8FF" stroke="#333" stroke-width="0.5"/>
    <circle cx="8" cy="0" r="2" fill="#F8F8FF" stroke="#333" stroke-width="0.5"/>
  </g>
  
  <!-- Pirate hat -->
  <path d="M 18 15 Q 30 5 42 15 Q 38 8 30 8 Q 22 8 18 15" fill="#8B0000"/>
  <ellipse cx="30" cy="15" rx="14" ry="3" fill="#8B0000"/>
  
  <!-- Hat feather -->
  <path d="M 40 12 Q 45 8 44 15 Q 42 10 40 12" fill="#228B22"/>
  
  <!-- Radio waves emanating from skull -->
  <g stroke="url(#goldGradient)" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 50 25 Q 55 20 60 25 Q 55 30 50 25"/>
    <path d="M 52 25 Q 60 15 68 25 Q 60 35 52 25"/>
    <path d="M 54 25 Q 65 10 76 25 Q 65 40 54 25"/>
  </g>
  
  <!-- "RAIDO" text -->
  <text x="90" y="35" font-family="serif" font-size="24" font-weight="bold" fill="url(#goldGradient)">
    RAIDO
  </text>
  
  <!-- Subtitle -->
  <text x="90" y="50" font-family="sans-serif" font-size="10" fill="#666">
    AI PIRATE RADIO
  </text>
  
  <!-- Decorative flourishes -->
  <path d="M 85 55 Q 100 60 115 55" stroke="url(#goldGradient)" stroke-width="1" fill="none"/>
  <circle cx="85" cy="55" r="1" fill="url(#goldGradient)"/>
  <circle cx="115" cy="55" r="1" fill="url(#goldGradient)"/>
  
  <!-- Musical notes floating -->
  <g fill="url(#goldGradient)" opacity="0.6">
    <circle cx="160" cy="20" r="2"/>
    <rect x="162" y="12" width="1" height="10"/>
    <path d="M 163 12 Q 168 10 168 14" stroke="url(#goldGradient)" stroke-width="1" fill="none"/>
    
    <circle cx="170" cy="35" r="1.5"/>
    <rect x="171.5" y="28" width="0.8" height="8"/>
    
    <text x="175" y="25" font-size="12">♪</text>
    <text x="155" y="45" font-size="10">♫</text>
  </g>
</svg>